<div class="content-area blog-page padding-top-40" style="background-color: #FCFCFC; padding-bottom: 55px;">
    <div class="container">
        <div class="row">
            <div class="blog-lst col-md-9 p0">
                <section id="id-100" class="post single">
                    <div class=" wizard-header">
                        <h3>
                            <b>AJOUTER</b> une annonce <br>
                            <small>Publier des annonces.</small>
                        </h3>
                        <hr>
                    </div>

                    <!-- <div class="tab-content"> -->
                    <div class="row p-b-15">

                        <!-- notifications -->
                        <div *ngIf="isUpdated == 1" class="alert alert-success" role="alert">
                            Annonce ajoutée avec succes.
                        </div>
                        <div *ngIf="isUpdated == 0" class="alert alert-danger" role="alert">
                            Echec de l'ajout.
                        </div>

                        <form [formGroup]="formAnnonce" enctype="multipart/form-data" #ngForm="ngForm" (ngSubmit)="submitForm()">
                            <div class="tab-pane active" id="step3">                                        

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="property-video">Titre :</label>
                                            <input formControlName="titre" class="form-control" type="text">
                                        </div> 
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="property-video">Description :</label>
                                            <textarea formControlName="description" class="form-control" cols="30" rows="5"></textarea>
                                        </div> 
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Type d'annonce  :</label>
                                            <select formControlName="type" id="basic" class="selectpicker show-tick form-control">
                                                <option value="">Selection ici </option>
                                                <option value="Location">Location </option>
                                                <option value="Vente">Vente</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="property-video">Nombre de douche :</label>
                                            <input formControlName="nbDouche" class="form-control" type="number">
                                        </div>

                                        <div class="form-group">
                                            <label for="property-video">Dimension (m2)</label>
                                            <input formControlName="dimension" class="form-control" type="number">
                                        </div>

                                        <div class="form-group">
                                            <label for="property-images">Image :</label>
                                            <input class="form-control" type="file" (change)="onFileChange($event)" #fileInput>
                                        </div>
                                    </div>

                                    <div class="col-sm-6"> 
                                        <div class="form-group">
                                            <label>Lieu :</label>
                                            <select formControlName="lieu" id="basic" class="selectpicker show-tick form-control">
                                                <option value="">Selection ici </option>
                                                <option value="Cocody">Cocody </option>
                                                <option value="Yopougon">Yopougon</option>
                                                <option value="Treichville">Treichville</option>
                                                <option value="Marcory">Marcory</option>
                                                <option value="Bingerville">Bingerville</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="property-video">Nombre de chambre :</label>
                                            <input formControlName="nbLit" class="form-control" type="number">
                                        </div>

                                        <div class="form-group">
                                            <label for="property-video">Montant :</label>
                                            <input formControlName="montant" class="form-control" type="number">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="btn btn-sm btn-warning" (click)="clearFile()">vider le fichier</button>

                            <div class="col-sm-12">
                                <div class="pull-right">
                                    <input type='submit' class='btn btn-primary' value='Mettre à jour'>
                                </div>
                            </div>

                        </form>
                    </div>
                </section>
            </div>

            <div class="blog-asside-right col-md-3">
                <div class="panel sidebar-menu wow  fadeInRight animated">
                    <div class="panel-heading">
                        <h3 class="panel-title">Menu</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="tag-cloud">
                            <li><a routerLink="/dashboard/profil"><i class="fa fa-tags"></i> Voir mon profil</a></li>
                            <li><a routerLink="/dashboard/add-annonce"><i class="fa fa-tags"></i> Ajouter une annonce</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
