<!-- property area -->
<div class="content-area submit-property" style="background-color: #FCFCFC;">&nbsp;
    <div class="container">
        <!-- <div class="clearfix"> -->
            <div class="wizard-container">

                <div class="wizard-card">
                        <div class="wizard-header">
                            <h3>
                                <b>Administrer</b> VOS ANNONCES <br>
                                <small>Publiez et recevez des demandes de visite.</small>
                            </h3>
                        </div>

                        <ul>
                            <li><a >Profile </a></li>
                            <li><a >Ajouter une annonce </a></li>
                            <li><a >Step 3 </a></li>
                        </ul>

                        <!-- <div class="tab-content"> -->
                        <div class="row p-b-15">
                            <h4 class="info-text"> Modifier les informations.</h4>

                            <!-- notifications -->
                            <div *ngIf="isUpdated == 1" class="alert alert-success" role="alert">
                                La mise à jour a été effectuée avec succes.
                            </div>
                            <div *ngIf="isUpdated == 0" class="alert alert-danger" role="alert">
                                Cette adresse e-mail est déjà utilisée.
                            </div>

                            <form [formGroup]="formUpdate" #ngForm="ngForm" (ngSubmit)="submitForm()">
                                <div class="col-sm-4 col-sm-offset-1">
                                    <div class="picture-container">
                                        <div class="picture">
                                            <img src="assets/img/default-property.jpg" class="picture-src" id="wizardPicturePreview" title="" />
                                            <input type="file" id="wizard-picture">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Nom <small>(obligatiore)</small></label>
                                        <input formControlName="nom" type="text" class="form-control">
                                        <div *ngIf="formUpdate.controls['nom'].errors && (ngForm.submitted  || formUpdate.touched)" class="text-danger">
                                            Champs incorrect.
                                        </div> 
                                    </div>

                                    <div class="form-group">
                                        <label>Prenom <small>(obligatiore)</small></label>
                                        <input formControlName="prenom" type="text" class="form-control">
                                        <div *ngIf="formUpdate.controls['prenom'].errors && (ngForm.submitted  || formUpdate.touched)" class="text-danger">
                                            Champs incorrect.
                                        </div> 
                                    </div>
                                    <div class="form-group">
                                        <label>Email <small>(obligatiore)</small></label>
                                        <input formControlName="email" type="email" class="form-control">
                                        <div *ngIf="formUpdate.controls['email'].errors && (ngForm.submitted  || formUpdate.touched)" class="text-danger">
                                            Champs incorrect.
                                        </div> 
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                        <div class="pull-right">
                                            <input type='submit' class='btn btn-primary' value='Mettre rr à jour' >
                                        </div>
                                </div>
                                
                            </form>
                        </div>
                        <!-- </div> -->

                        
                    
                </div>
            </div>
        <!-- </div> -->
    </div>
</div>
